<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <label for="input-file" id="drop-area">
        <input type="file" accept="image/*" id="input-file" hidden />
        <div id="img-view">
          <img src="./img/icon.png" alt="upload-icon" />
          <p>
            Drag and drop images here<br />
            or click to select files
          </p>
        </div>
      </label>

      <div id="upload-preview" class="upload-preview">
        <img id="preview-image" src="../sample.png" alt="" />
        <input
          type="text"
          id="image-description"
          placeholder="Enter description"
        />
        <div class="actions">
          <button id="add-todo">
            <i class="fa-regular fa-circle-check"></i>
          </button>
          <button id="cancel-upload">
            <i class="fa-regular fa-circle-xmark"></i>
          </button>
        </div>
      </div>

      <div id="todo-list" class="todo-list"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
